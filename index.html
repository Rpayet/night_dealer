<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>Night Dealer - Prototype</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸŒ™ Night Dealer</h1>
            <p>Arcane duel on a 3Ã—3 grid</p>
        </div>

        <div class="game-info">
            <div class="score">
                <div>P1: <span id="p1-score">0</span></div>
                <div>P2: <span id="p2-score">0</span></div>
            </div>
            <div class="round-info">
                Round <span id="current-round">1</span>/3
            </div>
            <div class="turn-info">
                Turn <span id="current-turn">1</span>/3
            </div>
        </div>

        <div class="phase-info" id="phase-info">Player 1's Turn - Spin wheels and play tiles</div>
        <div class="message" id="message">Click wheels to reroll (mandatory on turn 1), then select tiles and place them on the board</div>

        <div class="board" id="board">
            <!-- Cells will be generated by JS -->
        </div>

        <div class="wheels-container">
            <div class="player-wheels">
                <div class="player-title">Player 1 (Blue)</div>
                <div class="wheels" id="p1-wheels">
                    <!-- Wheels will be generated by JS -->
                </div>
            </div>
            <div class="player-wheels">
                <div class="player-title">Player 2 (Red)</div>
                <div class="wheels" id="p2-wheels">
                    <!-- Wheels will be generated by JS -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="reroll-btn">Reroll</button>
            <button class="btn" id="validate-btn" disabled>Validate Turn</button>
            <button class="btn" id="omen-btn" style="display:none;">Use Omen</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
