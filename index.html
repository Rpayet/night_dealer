<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>Night Dealer - Prototype</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸŒ™ Night Dealer</h1>
        </div>

        <div class="game-info">
            <div class="scores">
                <div>P1: <span id="p1Score">0</span></div>
                <div>P2: <span id="p2Score">0</span></div>
            </div>
            <div class="turn-info">
                <div>Round <span id="currentRound">1</span></div>
                <div>Turn <span id="currentTurn">1</span></div>
                <div>Player <span id="currentPlayer">1</span></div>
            </div>
        </div>

        <div class="board-container">
            <div id="gameBoard" class="board-wrap">
                <canvas id="iso" width="320" height="240"></canvas>
            </div>
        </div>

        <div class="special-effects" id="specialEffects">
            <div class="effect-prompt" id="effectPrompt">Place your tiles...</div>
        </div>

        <div class="players-container">
            <div class="player-section">
                <div class="player-title player1-title">Player 1 (Human)</div>
                <div class="wheels" id="player1Wheels">
                    <!-- 5 wheels will be generated here -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="rerollBtn" onclick="rerollAction()">Reroll</button>
            <button class="btn" id="validateBtn" onclick="validateAction()" disabled>Validate Turn</button>
            <button class="btn" id="omenBtn" onclick="omenAction()" style="display:none">Omen</button>
            <button class="btn" id="cancelBtn" onclick="cancelAction()">Cancel Last</button>
            <button class="btn" id="resetBtn" onclick="resetAction()">Reset All</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
